name: proyecto_tp3
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.5
  go_router: ^16.2.1
  heroicons: ^0.11.0
  fl_chart: ^0.69.0
  material_symbols_icons: ^4.2800.1
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  path_provider: ^2.1.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/

# Configuración de íconos de la app
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#0D1117"
  adaptive_icon_foreground: "assets/images/logo.png"